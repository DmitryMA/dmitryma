name: Vendor Font Awesome icons (manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  vendor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Font Awesome Free icon packs (pinned)
        run: |
          npm install --no-save @fortawesome/free-brands-svg-icons@7

      - name: Vendor icons into repo
        run: node scripts/vendor-fa-icons.mjs

      - name: Commit vendored icons
        run: |
          if git diff --quiet; then
            echo "No changes detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add scripts/icons.fa.vendored.js
          git commit -m "chore: vendor font awesome icons"
          git push

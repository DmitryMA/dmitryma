name: Update LeetCode card

on:
  schedule:
    - cron: "15 3 * * *" # daily 03:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch LeetCode card (SVG)
        run: |
          mkdir -p assets
          curl -L --fail --retry 3 --retry-delay 5 \
            "https://leetcard.jacoblin.cool/dmitry_ma?theme=light&font=Karma&ext=heatmap" \
            -o assets/leetcode-card.svg

      - name: Commit update
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/leetcode-card.svg
          git commit -m "chore: update LeetCode card"
          git push

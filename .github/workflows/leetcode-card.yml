name: Update LeetCode card

on:
  schedule:
    - cron: "0 23 * * *" # 00:00 по Белграду зимой (CET=UTC+1). Летом будет 01:00.
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate SVG from LeetCode GraphQL
        env:
          LEETCODE_USERNAME: dmitry_ma
          OUT_FILE: assets/leetcode-card.svg
        run: node scripts/generate-leetcode-card.mjs

      - name: Validate SVG
        run: |
          test -s assets/leetcode-card.svg
          grep -q "LeetCode" assets/leetcode-card.svg
          grep -q "<svg" assets/leetcode-card.svg

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/leetcode-card.svg
          git commit -m "chore: update LeetCode card"
          git push

name: Update Languages card

on:
  schedule:
    - cron: "15 20 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (no lockfile changes)
        run: npm install --no-save simple-icons

      - name: Generate languages SVG
        env:
          GH_USER: DmitryMA
          OUT_FILE: assets/languages-card.svg
          TOP_N: "8"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate-languages-card.mjs

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes detected."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/languages-card.svg
          git commit -m "chore: update languages card"
          git push
